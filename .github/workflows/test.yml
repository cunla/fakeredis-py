---
name: Unit tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: "Code linting (ruff)"
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - uses: actions/setup-python@v5
        with:
          cache-dependency-path: uv.lock
          python-version: "3.13"
      - name: Run ruff
        shell: bash
        run: |
          uv run ruff check
      - name: Test import
        run: |
          uv build
          pip install dist/fakeredis-*.tar.gz
          python -c "import fakeredis"
  test:
    name: >
      tests
      py:${{ matrix.python-version }},${{ matrix.redis-image }},
      redis-py:${{ matrix.redis-py }},cov:${{ matrix.coverage }},
      extra:${{matrix.extra}}
    needs:
      - "lint"
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 8
      fail-fast: false
      matrix:
        redis-image: [ "redis:6.2.17", "redis:7.4.2", "redis:8.0.0", "valkey/valkey:8.1" ]
        python-version: [ "3.9", "3.12", "3.13" ]
        redis-py: [ "4.6.0", "5.2.1", "5.3.0", "6.1.0" ]
        extra: [ "lua" ]
        include:
          - python-version: "3.13"
            redis-image: "redis/redis-stack-server:6.2.6-v20"
            redis-py: "6.1.0"
            extra: ["json", "bf", "lua", "cf"]
            hypothesis: true
          - python-version: "3.13"
            redis-image: "redis/redis-stack-server:7.4.0-v3"
            redis-py: "6.1.0"
            extra: ["json", "bf", "lua", "cf"]
            hypothesis: true
          - python-version: "3.13"
            redis-image: "redis:8.0.0"
            redis-py: "6.1.0"
            extra: ["json", "bf", "lua", "cf"]
            coverage: true
            hypothesis: true
    permissions:
      pull-requests: write
    services:
      keydb:
        image: ${{ matrix.redis-image }}
        ports:
          - 6390:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    outputs:
      version: ${{ steps.getVersion.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - uses: actions/setup-python@v5
        with:
          cache-dependency-path: uv.lock
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        env:
          PYTHON_KEYRING_BACKEND: keyring.backends.null.Keyring
        run: |
          EXTRA_ARGS=""
          for extra in "${{ toJson(matrix.extra) }}"; do
            EXTRA_ARGS+="--extra $extra"
          done

          echo "Command: uv sync $EXTRA_ARGS"
          uv sync $EXTRA_ARGS
          # if python version is below 3.10 and redis-py is 5.0.9 - change it to 5.0.8
          if [[ ${{ matrix.python-version }} != "3.10" && ${{ matrix.redis-py }} == "5.0.9" ]]; then
              uv pip install redis==5.0.8
          fi
          uv pip install redis==${{ matrix.redis-py }}
      - name: Get version
        id: getVersion
        shell: bash
        run: |
          VERSION=$(uv version --short)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      - name: Test without coverage
        if: ${{ !matrix.coverage }}
        run: |
          uv run pytest -v -m "not slow"
      - name: Test with coverage
        if: ${{ matrix.coverage }}
        uses: ./.github/actions/test-coverage
        with:
          github-secret: ${{ secrets.GITHUB_TOKEN }}
          gist-secret: ${{ secrets.GIST_SECRET }}
  # Prepare a draft release for GitHub Releases page for the manual verification
  # If accepted and published, release workflow would be triggered
  update_release_draft:
    name: "Create or Update release draft"
    permissions:
      # write permission is required to create a GitHub release
      contents: write
      # write permission is required for auto-labeler
      # otherwise, read permission is required at least
      pull-requests: write
    needs:
      - "test"
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
