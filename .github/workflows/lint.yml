name: "Lint and Format Code"

on:
  workflow_call:

jobs:
  lint:
    name: "Code linting (ruff)"
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: Run Ruff Linting ðŸ§¹
        uses: astral-sh/ruff-action@v3
  format:
    name: "Code formatting (ruff)"
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: Run Ruff Formatting ðŸ§½
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --check"
